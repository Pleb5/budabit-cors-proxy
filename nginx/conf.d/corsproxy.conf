server {
    listen 443 ssl;
    server_name corsproxy.budabit.club;

    ssl_certificate /etc/letsencrypt/live/corsproxy.budabit.club/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/corsproxy.budabit.club/privkey.pem;

    location / {
        proxy_pass http://corsproxy:8080;
    }
}

# Optional: redirect HTTP â†’ HTTPS
server {
    listen 80;
    server_name corsproxy.budabit.club;
    return 301 https://$host$request_uri;
}
